<div class="">

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New
        Divace</button>
    <div class="modal fade text-start" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New divace</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form (ngSubmit)="onSubmit()">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="divace_name" class="col-form-label">Divace name :</label>
                            <input [ngClass]="[ divace_n.touched && divace_n.invalid ? 'is-invalid': '']" type="text"
                                class="form-control" required #divace_n="ngModel"  [(ngModel)]="divace_name"
                                name="divace_name" placeholder="divace name">
                            *ngIf="divace_n.touched && divace_n.invalid"
                            
                        </div>
                        <div class="mb-3">
                            <label for="floor_number" class="col-form-label">Floor number:</label>
                            <input type="number" required #floor_nb = "ngModel" value="1" min="1" max="10" class="form-control" name="floor_number"
                                [(ngModel)]="floor_number" id="floor_number">
                        </div>
                        <div class="mb-3">
                            <label for="room_type" class="col-form-label">Room type :</label>
                            <input type="text" class="form-control " [(ngModel)]="room_type" name="room_type"
                                id="room_type">
                        </div>

                        <div class="form-check form-switch mb-3 ">
                            <input class="form-check-input fs-5 " type="checkbox" [(ngModel)]="status_divace"
                                name="status_divace" id="status_divace">
                            <label class="form-check-label" for="status_divace">Divace status </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" [ngClass]="[divace_n.invalid ? 'disabled': '']" value="Save divace"
                            class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
