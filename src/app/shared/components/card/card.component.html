<div class="container shadow py-4">
    <div class=" row justify-content-end">
        <span class="span-btns">

            <button type="button" (click)="onChangeStatus(divace)" class="status-btn col-3 ">
                <i [ngClass]="[ isOn ? iconOnClass : iconOffClass ]"></i>
            </button>
            <button type="button"  class="edit-btn col-3 ">
                <i class="bi bi-pen"></i>
            </button>
            <button type="button" (click)="onDelete(divace)" class="delete-btn col-3 ">
                <i class="bi bi-trash"></i>
            </button>
        </span>
    </div>
    <div class="row">
        <div class="row col-12 p-3">
            <div class="col-lg-6 col-md-8 col-sm-6 col-6">
                <h5>
                    Device
                </h5>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-6 col-6">
                <h6>
                    {{divace?.name}}
                </h6>
            </div>
        </div>

        <div class="row col-12 p-3">

            <div class="col-lg-6 col-md-8 col-sm-6 col-6">
                <h5>
                    Room
                </h5>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-6 col-6">
                <h6>
                    {{divace?.room }}
                </h6>
            </div>
        </div>
        <div class="row col-12 p-3">

            <div class="col-lg-6 col-md-8 col-sm-6 col-6">
                <h5>
                    Floor
                </h5>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-6 col-6">
                <h6>
                    Floor {{divace?.floor}}
                </h6>
            </div>
        </div>
        <div class="row col-12 p-3">

            <div class="col-lg-6 col-md-8 col-sm-6 col-6">
                <h5>
                    Status
                </h5>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-6 col-6">
                <h6>
                    {{divace?.status}}
                </h6>
            </div>
        </div>
    </div>
</div>
